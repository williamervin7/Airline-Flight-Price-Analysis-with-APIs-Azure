name: Fetch Flight Data

on:
  schedule:
    - cron: "0 12 * * *"   # runs every day at 12:00 UTC
  workflow_dispatch:        # lets you trigger manually

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: pip install requests pandas

      # 4. Run the data collection script
      - name: Run script
        env:
          AMADEUS_KEY: ${{ secrets.AMADEUS_KEY }}
          AMADEUS_SECRET: ${{ secrets.AMADEUS_SECRET }}
        run: python scripts/data_collection.py

      # 5. Commit and push the CSV using GitHub Action
      - name: Commit and push results
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: main
          commit-message: Automated daily flight data update [skip ci]
          github-token: ${{ secrets.GH_PAT }}
